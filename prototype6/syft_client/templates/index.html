<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syft Plugin Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Syft Plugin Manager</h1>
    <div class="container">
        <div class="column">
            <h2>Available Plugins</h2>
            <div id="pluginList">Loading plugins...</div>
        </div>
        <div class="column">
            <h2>Running Plugins</h2>
            <div id="runningPlugins">Loading running plugins...</div>
        </div>
    </div>
    <div class="state-viewer">
        <h2>Shared State</h2>
        <div>
            <label for="syftbox_folderInput">SyftBox Folder:</label>
            <input type="text" id="syftbox_folderInput">
            <button onclick="updateSharedStateField('syftbox_folder')">Update</button>
        </div>
        <div>
            <label for="syft_folderInput">Syft Folder:</label>
            <input type="text" id="syft_folderInput">
            <button onclick="updateSharedStateField('syft_folder')">Update</button>
        </div>
        <button onclick="viewSharedState()">Refresh Shared State</button>
        <div id="stateDisplay"></div>
    </div>

    <!-- New section for managing datasites -->
    <div class="datasite-manager">
        <h2>Manage Datasites</h2>
        <div>
            <input type="text" id="newDatasiteInput" placeholder="Enter new datasite name">
            <button onclick="addDatasite()">Add Datasite</button>
        </div>
        <h3>Existing Datasites</h3>
        <ul id="datasiteList">
            <!-- Datasites will be dynamically added here -->
        </ul>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
