[tox]
envlist =
    syft.test.unit
    syft.jupyter
requires =
    # `pip install tox tox-uv` OR `uv tool install tox --with tox-uv`
    tox-uv

[testenv]
runner = uv-venv-lock-runner
with_dev = True  # equivalent to `-e .[dev]`
commands =
    python --version
setenv =
    UV_HTTP_TIMEOUT = 600

[testenv:syft.test.unit]
description = Syft Unit Tests
commands =
    pytest -n auto --disable-warnings

[testenv:syft.jupyter]
description = Jupyter Notebook with Editable Syft
extras =
    # from pyproject.tom's [project.optional-dependencies]
    jupyter
commands =
    jupyter lab --ip 0.0.0.0 {posargs}
