[tox]
envlist =
    syft.test.unit

[testenv]
basepython = {env:TOX_PYTHON:python3}
commands =
    python --version
setenv =
    UV_HTTP_TIMEOUT = 600

[testenv:syft]
deps =
    -e{toxinidir}[dev]

description = Syft
allowlist_externals =
    bash
commands =
    bash -c 'uv pip list || pip list'

[testenv:syft.test.unit]
description = Syft Unit Tests
deps =
    {[testenv:syft]deps}
allowlist_externals =
    bash
    uv
commands =
    pytest -n auto
