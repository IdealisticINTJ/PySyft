repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
        always_run: true
      - id: trailing-whitespace
        always_run: true
      - id: check-docstring-first
        always_run: true
      - id: check-json
        always_run: true
      - id: check-added-large-files
        always_run: true
      - id: check-yaml
        always_run: true
      - id: check-merge-conflict
        always_run: true
        args: ["--assume-in-merge"]
      - id: check-executables-have-shebangs
        always_run: true
      - id: debug-statements
        always_run: true
      - id: name-tests-test
        always_run: true
      - id: requirements-txt-fixer
        always_run: true
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: https://github.com/MarcoGorelli/absolufy-imports # This repository has been archived by the owner on Aug 15, 2023. It is now read-only.
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        always_run: true

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort
        args: [".", "--settings-path .isort.cfg"]
        always_run: true

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.8.5
    # nbQA has no files attribute
    # files: "^notebooks/(api|tutorials|admin)"
    hooks:
      - id: nbqa-isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: "v0.4.7"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
        types_or: [python, pyi, jupyter]
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout

  - repo: https://github.com/pre-commit/mirrors-prettier # This repository has been archived by the owner on Apr 11, 2024. It is now read-only.
    rev: "v3.0.0-alpha.9-for-vscode"
    hooks:
      - id: prettier

