[project]
name = "syft-proxy"
version = "0.1.0"
description = "A local http server which converts http calls (from the browswer / JS client) into syftbox SyftBox RPC / LLM calls and get back corresponding responses"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["fastapi>=0.115.5", "syft-event", "syft-rpc", "syft-core"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
syft-rpc = { workspace = true }
syft-event = { workspace = true }
syft-core = { workspace = true }
