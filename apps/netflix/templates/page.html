<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My {year} Top Netflix Series</title>
    <style>
      {css}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="{logo_src}" alt="Netflix" class="netflix-logo" />
        <h1>My {year} Top Netflix Series</h1>
      </div>
      <div class="viewing-stats">
        <div class="stat-item">
          <span class="stat-value">{total_time}</span>
          <span class="stat-label">Total Time</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">{year_fav_day}</span>
          <span class="stat-label">Top Day</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">{total_unique_show_views}</span>
          <span class="stat-label">Shows</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">{total_views}</span>
          <span class="stat-label">Eps</span>
        </div>
      </div>
      <ol class="show-list">
        {show_list_html}
      </ol>
    </div>
  </body>
</html>
